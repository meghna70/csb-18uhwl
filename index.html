<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <div class="outer top-margin">
      <div class="heading">
        <h2>Calculator</h2>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="disp-screen"></div>
      <div class="buttons">
        <div class="nums">
          <div class="row row1">
            <button class="col 1"><p>AC</p></button>
            <button class="col 2"><p>+/-</p></button>
            <button class="col 3"><p>%</p></button>
          </div>
          <div class="row row2">
            <button class="col 1"><p>1</p></button>
            <button class="col 2"><p>2</p></button>
            <button class="col 3"><p>3</p></button>
          </div>
          <div class="row row3">
            <button class="col 1"><p>4</p></button>
            <button class="col 2"><p>5</p></button>
            <button class="col 3"><p>6</p></button>
          </div>
          <div class="row row4">
            <button class="col 1"><p>7</p></button>
            <button class="col 2"><p>8</p></button>
            <button class="col 3"><p>9</p></button>
          </div>
          <div class="row row5">
            <button id="spc-btn" class="col 1"><p>0</p></button>
            <button class="col 2"><p>&#46;</p></button>
          </div>
        </div>
        <div class="operations">
          <button class="col row1">
            <p>&#247;</p>
          </button>
          <button class="col row2">
            <p>&#215;</p>
          </button>
          <button class="col row3">
            <p>&#8722;</p>
          </button>
          <button class="col row4">
            <p>&#43;</p>
          </button>
          <button class="col row5">
            <p>&#61;</p>
          </button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
